apply plugin: 'java'
defaultTasks 'build'

version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'commons-httpclient', name:'commons-httpclient', version:'3.1'
	compile group: 'joda-time', name:'joda-time', version:'1.6'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

